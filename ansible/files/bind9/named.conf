include "etc/bind/named.conf.key";

controls {
    inet 127.0.0.1 port 953
    allow { 127.0.0.1; } keys { "tsig-key"; };
};

acl internal {
    192.168.0.0/16;
};

options {
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };
    allow-query { internal; };
    allow-recursion { internal; };
    recursion yes;
};

zone "odnops.com" IN {
    type master;
    file "/etc/bind/odnops.com.zone";
    update-policy { grant tsig-key zonesub any; };
};