http:
 #region routers 
  routers:
    mario:
      entryPoints:
        - "https"
      rule: "Host(`mario.odnops.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: mario
    authentik:
      entryPoints:
        - "https"
      rule: "Host(`authentik.odnops.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: authentik
  
#endregion
#region services
  services:
    mario:
      loadBalancer:
        servers:
          - url: "http://docker01.odnops.com:8600"
        passHostHeader: true
        serversTransport: SkipverifyTransport
    
    authentik:
      loadBalancer:
        servers:
          - url: "http://dockerauthentik.odnops.com:9000"
        passHostHeader: true
        serversTransport: SkipverifyTransport
  
  serversTransports:
    SkipverifyTransport:
      insecureSkipVerify: true

#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers